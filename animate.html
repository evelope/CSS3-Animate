<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>随机小球</title><style>*{margin:0;padding:0}#canvas{display:block}.gd{position:fixed;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column}.gd>*{margin:10px;outline:0}.gd button{background:#2319dc;color:#fff;border:none;padding:5px 10px;font-weight:700;cursor:pointer;border-radius:6px;transition:all .3s}.gd button:hover{background:#ff4343;box-shadow:0 5px 10px#000}.gd button:active{transition:all 0s;background:#18a15f}.gd input{text-align:center;min-width:50%;border-radius:5px;border:none;line-height:30px}input::-webkit-inner-spin-button,input::-webkit-outer-spin-button{-webkit-appearance:none}input[type=number]{-moz-appearance:textfield}</style></head><body><div class="gd" id="gd"><input type="text" class="zz" placeholder="你想生成什么字"><input type="number" placeholder="小球数量(0-300)" class="num"><button>开启气泡之旅</button></div><canvas id="canvas"></canvas></body><script>;var gd = document.querySelector("#gd");
    var ipt1 = document.querySelector(".gd .zz");
    var ipt2 = document.querySelector(".gd .num");
    var btn = document.querySelector(".gd button");
    btn.onclick = function () {
        var val = ipt1.value.replace(/\s/g, "");
        var val2 = ~~ipt2.value;
        if (val && val2 <= 300) {
            var ArrList = val.split("")
            var font = getArrayItems(ArrList, 6);

            function Bubble() {}; 
            Bubble.prototype = {
                init: function (speed) { 
                    this.r = random(10, 20); //半径
                    this.x = random(this.r, w - this.r);
                    this.y = random(this.r, h - this.r);
                    this.color = '#' + Math.random().toString(16).slice(2, 8);
                    this.vx = random(-speed, speed);
                    this.vy = random(-speed, speed);
                    this.font = font[Math.floor(random(0, font.length))];
                },
                darw: function () {
                    can.beginPath();
                    can.fillStyle = this.color;
                    can.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    can.globalAlpha = 0.6;
                    can.fill();
                    can.beginPath();
                    can.font = this.r + "px Courier New";
                    can.fillStyle = "#ffffff";
                    can.fillText(this.font, this.x - this.r / 2, this.y + this.r / 3);
                    can.fill();
                },
                move() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x - this.r < 0 || this.x + this.r > w) {
                        this.vx = -this.vx
                    } else
                    if (this.y - this.r < 0 || this.y + this.r > h) {
                        this.vy = -this.vy
                    }
                    this.darw();
                }
            }

            function drawy(num) {
                for (let i = 0; i < num; i++) {
                    var aa = new Bubble();
                    aa.init(5);
                    aa.darw();
                    aBubble.push(aa)
                }
            }

            drawy(val2);
            setInterval(function () {
                can.clearRect(0, 0, w, h)
                // isCrash()
                for (let i in aBubble) {
                    aBubble[i].move();
                }
            }, 10)

            document.body.removeChild(gd)
        } else {
            alert("填写完整哦~")
        }
    };
    var canvas = document.querySelector("#canvas");
    var w = window.innerWidth;
    var h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    var can = canvas.getContext('2d');
    var aColor = ['#409EFF', '#67C23A', '#E6A23C', '#F56C6C', '#909399'];
    function getArrayItems(arr, num) {
        var temp_array = new Array();
        for (var index in arr) {
            temp_array.push(arr[index]);
        }
        var font = new Array();
        for (var i = 0; i < num; i++) {
            if (temp_array.length > 0) {
                var arrIndex = Math.floor(Math.random() * temp_array.length);
                font[i] = temp_array[arrIndex];
                temp_array.splice(arrIndex, 1);
            } else {
                break;
            }
        }
        return font;
    };

    function random(min, max) { 
        return Math.random() * (max - min) + min;
    };

    canvas.style.background = "linear-gradient(to right bottom,#" + Math.random().toString(16).slice(2, 8) + ",#" +
        Math.random().toString(16).slice(2, 8) + ",#" +
        Math.random().toString(16).slice(2, 8) + ",#" +
        Math.random().toString(16).slice(2, 8) + ")";
    var aBubble = [];</script></html>
