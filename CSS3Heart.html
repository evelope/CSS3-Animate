<head>

    <style>
        body {
            perspective: 600px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        #box {
            display: flex;
            justify-content: center;
            text-align: center;
            transform-style: preserve-3d;
            animation: g 10s infinite linear;
        }

        .hearts {
            position: absolute;
            margin: 100px auto;
            width: 200px;
            height: 200px;
        }
        .heart {
            transform: rotateZ(50deg);
            position: absolute;
            width: 150px;
            height: 200px;
            left: 27%;
            animation: ghe 20s 2s infinite linear;

            border: 1px solid red;
            border-radius: 50% 50% 0 /50% 40%;
            border-bottom: none;
            border-left: none;
        }
        @keyframes g {
            0% {
                transform: rotateY(360deg)
            }
            100% {
                transform: rotateY(0)
            }
        }
        @keyframes ghe {
            0% {
                transform: rotateZ(50deg);
            }
            80% {
                transform: rotateZ(410deg);
            }
            100% {
                transform: rotateZ(410deg);
            }
        }
    </style>
</head>

<body>

    <div id="box"></div>
    <script>
        function winrep(type){
            if(type=='href'){
                window.location.href = "https://www.baidu.com?dd_enable_replace=true";

            }else {
                window.location.replace("https://www.baidu.com?dd_enable_replace=true");

            }
            
        }
      
        for (var i = 0; i < 36; i++) {
            var he = document.createElement('div');
            var _he = document.createElement('div');
            he.className = 'heart';
            _he.className = 'hearts';
            _he.appendChild(he);
            box.appendChild(_he);
        }
        var st = document.createElement('style');


        for (var i = 0; i < 360; i += 10) {
            st.innerHTML +=
                `.hearts:nth-child(${i/10}) {
                    transform: rotateY(${i}deg);
                }`;
        }
        document.head.appendChild(st);
